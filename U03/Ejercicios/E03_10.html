<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

table {
  border: 1px solid black;
  border-collapse: collapse;
  width: 100%;
  caption-side: bottom;
}

td, th {
  padding: 5px;
}

th {
  background-color: #101010;
  color: azure;
  font-weight: bold;
}

tr:nth-child(even) {
  background-color: #a09f9f;
  
}

  </style>
</head>

<body>
  <table>
    <caption>Pulsa aquí para descargar</caption>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Edad</th>
      </tr>
    </thead>
    <tbody>
      <tr>

      </tr>
      <tr>
        <td>María</td>
        <td>Gil</td>
        <td>25</td>
      </tr>
      <tr>
        <td>Lara</td>
        <td>Biedma</td>
        <td>30</td>
      </tr>
      <tr>
        <td>Gracía</td>
        <td>Frías</td>

      </tr>
    </tbody>
  </table>
</body>

</html>
