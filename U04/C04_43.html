<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Fuente</title>
  <style>
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 150px;
      gap: 5px;
      background: grey;
    }
    .item {
      flex: 0 1 15%;
      padding: 20px;
      background: black;
      color: white;
      transition: all 0.5s;
    }
    .item:hover {
      flex: 1 1 10%;
      background: indigo;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item">Elemento 1</div>
    <div class="item">Elemento 2</div>
    <div class="item">Elemento 3</div>
  </div>
</body>
</html>
