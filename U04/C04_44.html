<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Fuente</title>
  <style>
    .p {
      width: 30px;
      height: 30px;
      background: #500;
      &:hover {
        animation-name: rota;
        animation-duration: 2s;
        animation-timing-function: ease-in-out;
        animation-iteration-count: 3; /*infinite */
        animation-delay: .5s;
      }
    }
    @keyframes rota {
      0% {
        transform: rotate(0deg);
        opacity: 1;
      }
      50% {
        transform: rotate(180deg);
        opacity: 0.5;
      }
      100% {
        transform: rotate(0deg);
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <div class="p"></div>
</body>

</html>
