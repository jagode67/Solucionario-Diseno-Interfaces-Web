<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div {
            height: 100px; width: 100px;
            background: #f66;
            display: inline-block;
        }
        div:nth-child(2){
            background: #500;
            display: none;
            visibility: hidden;
            opacity: 0;
        }
    </style>
</head>
<body>
    <div>Elemento 1</div>
    <div>Elemento 2</div>
    <div>Elemento 3</div>
</body>
</html>
