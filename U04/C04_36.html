<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .cont {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-auto-rows: 30px;
    }

    div {
        border: 1px solid;
    }

    div:first-child {
        order: 2;
    }
</style>

<body>
    <div class="cont">
        <div class="ele">1</div>
        <div class="ele">2</div>
        <div class="ele">3</div>
        <div class="ele">4</div>
    </div>
</body>

</html>
