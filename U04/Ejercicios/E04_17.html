
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style>
  .tabla{
    font-family: sans-serif;
    display: grid;
    grid-gap: 2px;
    grid-template-columns: repeat(3,150px);
    margin: 0 auto;
    width: 450px;
  } 
  .tabla div{
    background: #697C88;
    color: white;
    padding: 18px;
    text-align: center;
  }
  .cabecera{
    grid-column: 1/4;
  }
</style>
</head>
<body>
<div class="tabla">
  <div class="cabecera"> celda 1</div>
  <div> celda 2</div>
  <div> celda 3</div>
  <div> celda 4</div>
  <div> celda 5</div>
  <div> celda 6</div>
  <div> celda 7</div>
</div>
</body>
</html>
