<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .cont {
        display: grid;
        height: 500px;
        grid-template-columns: repeat(3, 50px);
        grid-auto-rows: 30px;
        justify-content: space-around;
        align-content: center;
    }

    div {
        border: 1px solid;
    }

    div:first-child {
        align-self: end;
        justify-self: start;
    }
</style>

<body>
    <div class="cont">
        <div class="ele">1</div>
        <div class="ele">2</div>
        <div class="ele">3</div>
        <div class="ele">4</div>
    </div>
</body>

</html>
