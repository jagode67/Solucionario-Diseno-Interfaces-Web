<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .cont{
        display: grid;
        grid-template-columns:repeat(auto-fill,minmax(150px,1fr));
        grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
        gap:4px;
    }
    .ele{
        border: 1px solid;
    }
</style>
<body>
    <div class="cont">
        <div class="ele">1</div>
        <div class="ele">2</div>
        <div class="ele">3</div>
        <div class="ele">4</div>
    </div>
</body>
</html>
