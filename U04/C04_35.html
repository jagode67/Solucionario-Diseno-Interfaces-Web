<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .cont {
        display: grid;
        height: 300px; width: 300px;
        grid-template-columns: repeat(3, 50px);
        grid-auto-rows: 30px;
        place-content: center;
        place-items: center;
    }
    div {border: 1px solid;}

</style>

<body>
    <div class="cont">
        <div class="ele">1</div>
        <div class="ele">2</div>
        <div class="ele">3</div>
        <div class="ele">4</div>
    </div>
</body>

</html>
