<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .cont{
        display: grid;
        grid-template-columns: 1fr 2fr;
        grid-template-rows: 30px;
        grid-auto-rows: 50px;
    }
    .ele{
        border: 1px solid;
    }
</style>
<body>
    <div class="cont">
        <div class="ele">1</div>
        <div class="ele">2</div>
        <div class="ele">3</div>
    </div>
</body>
</html>
