<!DOCTYPE html>
<html lang="es">

<head>
    <title>Supergirl</title>
    <style>
        img {
            max-width: 80%;
            /* Ancho máximo adaptable */
            height: auto;
            /* Mantener la relación de aspecto */
            margin: 0 auto;
            /* Centrar la imagen horizontalmente */
            display: block;
            /* Asegurar que la imagen se comporte como un bloque */
        }

        .pie-de-foto {
            text-align: center;
            /* Centrar el texto del pie de foto */
            font-weight: bold;
            /* Enfatizar el texto del pie de foto */
            margin-top: 10px;
            /* Añadir espacio entre la imagen y el pie de foto */
            color: #333;
            /* Color de buen contraste */
        }
    </style>
</head>

<body>

    <figure>
        <img src="https://javigomez.org/ESIC/790.jpg" alt="Supergirl mirando al infinito con el pelo rubio y la capa roja agitada por el viento"
            aria-label="Supergirl, una superheroína dentro de la ciudad">
        <figcaption class="pie-de-foto">Supergirl</figcaption>
    </figure>

</body>

</html>
