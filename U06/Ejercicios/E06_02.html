<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Formulario accesible</title>
    <style>
        body {
            font-family: sans-serif;
        }

        form {
            display: flex;
            flex-direction: column;
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        /* Estilos adicionales para mejorar la accesibilidad visual */
        input:focus {
            outline: 2px solid #007bff;
        }

        label[for="edad"]::after {
            content: " (edad mínima: 18 años)";
            color: #888;
            font-size: 0.8em;
            display: block;
            margin-top: 2px;
        }
    </style>

</head>

<body>
    <h1>Formulario accesible</h1>

    <form id="formulario" action="#">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required aria-required="true">

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required aria-required="true" min="18">

        <button type="submit">Enviar</button>
    </form>

    <script>
        const formulario = document.getElementById("formulario");

        formulario.addEventListener("submit", (event) => {
            event.preventDefault(); // Evitar el envío por defecto del formulario

            const nombre = document.getElementById("nombre").value;
            const edad = document.getElementById("edad").value;

            // Validación básica (opcional)
            if (nombre.trim() === "" || isNaN(edad) || edad < 18) {
                alert("Por favor, ingresa un nombre válido y una edad mayor o igual a 18 años.");
                return;
            }

            // Procesar los datos del formulario (por ejemplo, enviarlos a un servidor)
            console.log(`Nombre: ${nombre}`);
            console.log(`Edad: ${edad}`);

            // Opcional: limpiar el formulario
            formulario.reset();
        });

    </script>

</body>

</html>
